<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="/assets/fonts/Montserrat-Regular.woff" as="font" type="font/woff" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                        <div class="logo"></div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Documentation</a>
                            </li>
                        </ul>
                        <div class="socials">
                            <ul class="socials__menu">
                                <li class="socials__item nav-item active">
                                    <a class="socials__link nav-link" href="#">
                                        <svg class="socials__icon">
                                            <use xlink:href="#header-facebook"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="socials__item nav-item active">
                                    <a class="socials__link nav-link" href="#">
                                        <svg class="socials__icon">
                                            <use xlink:href="#header-telegramm"></use>

                                </li>
                                <li class="socials__item nav-item active">
                                    <a class="socials__link nav-link" href="#">

                                            <use xlink:href="#header-twitter"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="socials__item nav-item active">
                                    <a class="socials__link nav-link" href="#">
                                        <svg class="socials__icon">
                                            <use xlink:href="#header-icons"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                            <button class=" header__btn btn btn-outline-success" type="button">Get started</button>

                </div>

            </nav>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/js/script.js" defer></script>
